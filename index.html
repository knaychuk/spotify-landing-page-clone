<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Spotify Clone</title>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand">
        <a href="#"><img src="img/Spotify_Logo.png" alt="spotify logo"></a>
      </div>

      <ul class="navbar-left">
        <li><a href="#">Premium</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">Download</a></li>
        <li> | </li>
      </ul>

      <ul class="navbar-right">
        <li><a href="#">Sign up</a></li>
        <li><a href="#">Log in</a></li>
      </ul>

      <!-- Hamburger Icon  -->
      <button type="button" class="hamburger" id="icon-menu">
        <span class="hamburger-top"></span>
        <span class="hamburger-middle"></span>
        <span class="hamburger-bottom"></span>
      </button>
    </div>
  </nav>


  <!-- Mobile Menu  -->

  <!-- Main Body -->

  <section class="main-body">
    <div class="main-image">
      <!-- <img src="/spotify_clone/img/min-width 1200.svg" alt="">
        <img src="/spotify_clone/img/min-width 480.svg" alt="">
        <img src="/spotify_clone/img/min-width mobile.svg" alt=""> -->

      <ul class="main-text">
        <li>
          <h1>Music for everyone.</h1>
        </li>
        <li>
          <h3>Millions of songs. No credit card needed.</h3>
        </li>
        <li><button class="btn-main" id="btn-main">Get Spotify Free</button></li>
      </ul>
    </div>
  </section>


  <script src="/spotify_clone/script.js"></script>
